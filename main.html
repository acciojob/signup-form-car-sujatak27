<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
  <h1>Signup Form</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
<br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
<br>
  <label>Gender:</label>
  <br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>
  <br>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</label>
  <br>

  <label for="cars">Car Brands:</label>
  <select id="cars" name="cars" required>
    <option value="">-- Please choose an option --</option>
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
    <option value="ford">Ford</option>
    <option value="chevrolet">Chevrolet</option>
  </select>
<br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="18" placeholder="Enter your age" required>
<br>
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
<br>
  <label for="phone">Phone Number:</label>
  <input type="number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
<br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required>
   <br>
  <label for="tos">
    <input type="checkbox" id="tos" name="tos" required> I agree to the Terms of Service (TOS)
  </label>
<br><br>
<button type="submit">Sign Up</button>
</form
   
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
